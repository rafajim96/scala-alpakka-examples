akka {
    kafka {
        producer {
            #Akka Kafka producer properties can be defined here

            # Properties defined by org.apache.kafka.clients.producer.ProducerConfig
            # can be defined in this configuration section.
            kafka-clients {
                bootstrap.servers="alpakka-kafka.servicebus.windows.net:9093"
                sasl.mechanism=PLAIN
                security.protocol=SASL_SSL
                sasl.jaas.config="org.apache.kafka.common.security.plain.PlainLoginModule required username=\"$ConnectionString\" password=\"Endpoint=sb://alpakka-kafka.servicebus.windows.net/;SharedAccessKeyName=RootManageSharedAccessKey;";"
            }
        }

        consumer {
            #Akka Kafka consumer properties defined here
            wakeup-timeout=60s

            # Properties defined by org.apache.kafka.clients.consumer.ConsumerConfig
            # defined in this configuration section.
            kafka-clients {
               request.timeout.ms=60000
               group.id=akka-example-consumer

               bootstrap.servers="alpakka-kafka.servicebus.windows.net:9093"
               sasl.mechanism=PLAIN
               security.protocol=SASL_SSL
               sasl.jaas.config="org.apache.kafka.common.security.plain.PlainLoginModule required username=\"$ConnectionString\" password=\"Endpoint=sb://alpakka-kafka.servicebus.windows.net/;SharedAccessKeyName=RootManageSharedAccessKey;";"
            }
        }
    }
}